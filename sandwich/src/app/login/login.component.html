<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="assets/tent.jpeg" alt="First slide">
            <div class="carousel-caption">
                <h3><b>Your personal food map is here!</b></h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/drive.jpeg" alt="Second slide">
            <div class="carousel-caption">
                <h3><b>"To travel is to live."</b></h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="assets/map.jpeg" alt="Third slide">
            <div class="carousel-caption">
                <h3><b>"Eat well & travel often"</b></h3>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div id="login-form-box" class="text-center">
    <h1>BreadBoard</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="">
                            <h5>Username:</h5>
                        </label>
                        <input type="text" class="form-control"
                            placeholder="Enter Username" [(ngModel)]="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">
                            <h5>Password:</h5>
                        </label>
                        <input type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

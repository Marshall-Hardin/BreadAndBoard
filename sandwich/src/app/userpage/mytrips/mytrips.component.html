<div class="container">
    <h1 class="mytripsrow">My Trips</h1>
    <div class="row">
        <app-triprow *ngFor="let trip of trips" [trip]="trip"></app-triprow>
    </div>
    <hr>
    <div class="row">
        <input type="text" [(ngModel)]="tripName" name="tripName" placeholder="Your Trip Name">
        <button (click)="onAddTrip()" class="btn btn-danger">Add Trip</button>
    </div>
</div>
